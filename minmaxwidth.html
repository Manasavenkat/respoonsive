<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

<h2>Show Different Images Depending on Browser Width</h2>
<p>Resize the browser width and the image will change at 600px and 1500px.</p>

<picture>
  <source srcset="minion.jpg" media="(max-width: 600px)">
  <source srcset="images-5.jpeg" media="(max-width: 1500px)">
  <source srcset="minion.jpg">
  <img src="img_minion.jpg" alt="Flowers" style="width:auto;">
</picture>

</body>
</html>
